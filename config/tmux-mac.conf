# Tmux 2.6 config for Mac

# Use ZSH
set-option -g default-shell /bin/zsh

# Config reload
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Mouse toggle
set-option -g mouse on
bind m set-option -g mouse on \; display-message "mouse ON"
bind M set-option -g mouse off \; display-message "mouse OFF"

# Rename your terminals
#set -g set-titles on
#set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'

# Status bar customization
set -g status-bg black
set -g status-fg yellow
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60

# in osx use reattach-to-user-namespace if that command is available
set-option -g default-command "if [ \"$(uname)\" = \"Darwin\" ]; then reattach-to-user-namespace -l $SHELL; else $SHELL -l; fi"

# VIM keybindings (note: check "Applications in terminal may access clipboard" in iTerm2 Preferences/General)
set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

